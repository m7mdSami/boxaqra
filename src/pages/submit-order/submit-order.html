
<ion-header>

  <ion-navbar>
    <ion-title>اجمالى التكلفه</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-list>
      
      <ion-item>
        <ion-row>
          <ion-col col-6>
            <h4>Book Price : </h4>
          </ion-col>
          <ion-col col-6>
            {{info_order.book_price}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-6>
            <h4>Dilevry Price : </h4>
          </ion-col>
          <ion-col col-6>
            {{info_order.dilevry_price}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-6>
            <h4>total price : </h4>
          </ion-col>
          <ion-col col-6>
            {{info_order.total_price}}
          </ion-col>
        </ion-row>
      </ion-item>
      
    </ion-list>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" (click)="submit_order()">Complete Order</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" (click)="cancel_order()">Cancel Order</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
