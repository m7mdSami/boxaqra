<ion-header>
    
  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card>

    <p padding>Please enter your email address and we'll send you an email to reset your Password
    </p>

    <ion-card-content>
      <ion-list no-line>
        <form (ngSubmit)="onSubmitResetPass(f)" #f="ngForm">
          <ion-item>
            <ion-input 
              [(ngModel)]="email" 
              name="email" 
              required 
              type="email" 
              placeholder="Enter Your Email"></ion-input>
          </ion-item>
          <button ion-button block round color="primary">reset password</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
